<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  font-family: sans-serif;
}

#player-container {
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
}

#plyr-player {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
}

#telegramButton {
  display: block;
  width: 220px;
  margin: 15px auto;
  padding: 12px 20px;
  background: #0088cc;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  transition: background 0.3s, transform 0.2s;
}

#telegramButton:hover {
  background: #00a2e8;
  transform: scale(1.05);
}

#popup-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.7);
  z-index: 9999;
}

.modal {
  background: #1e1e1e;
  padding: 25px 30px;
  border-radius: 12px;
  text-align: center;
  color: #fff;
  max-width: 300px;
  width: 90%;
  box-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
  animation: fadeIn 0.3s ease;
}

.modal h2 {
  margin-top: 0;
  color: #0088cc;
}

.modal button {
  margin: 10px 5px 0;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
}

#joinButton {
  background: #0088cc;
  color: #fff;
}

#joinButton:hover {
  background: #00a2e8;
}

#closeButton {
  background: #444;
  color: #fff;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.95);}
  to {opacity: 1; transform: scale(1);}
}

:fullscreen #plyr-player,
:-webkit-full-screen #plyr-player {
  width: 100%;
  height: auto;
  max-height: 100vh;
  aspect-ratio: 16 / 9;
  margin: auto;
  display: block;
}
</style>
</head>

<div id="player-container">
  <video id="plyr-player" controls playsinline></video>

</div>
